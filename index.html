
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Login & Registration Form Using HTML CSS & JavaScript</title>

    <!-- ~~~~~~~~~~~~~~~~~~~~ CSS ~~~~~~~~~~~~~~~~~~~~ -->
    <link rel="stylesheet" href="stylesheet.css">

    <!-- ~~~~~~~~~~~~~~~~~~~~ FONTAWESOME ~~~~~~~~~~~~~~~~~~~~ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

<div class="login">
    <div class="loginContent">
        <div class="loginImg">
            <img src="https://www.freepnglogos.com/uploads/sparkle-png/circle-fireworks-purple-sparkle-transparent-background-0.png"alt="Img">
        </div>

        <div class="loginForms">
            <form action="#" class="loginRegister" id="loginIn">
                <h1 class="loginTittle">Sign In</h1>

                <div class="loginBox">
                    <i class="fa-solid fa-user loginIcon"></i>
                    <input type="text" placeholder="Username" class="loginInput">
                </div>

                <div class="loginBox">
                    <i class="fa-solid fa-lock loginIcon"></i>
                    <input type="password" placeholder="Password" class="loginInput">
                </div>

                <a href="#" class="loginForgot">Forgot Password</a>
                <a href="#" class="loginButton">Sign In</a>

                <div>
                    <span class="loginAccount">Don't have an account?</span>
                    <span class="loginSignIn" id="signUp">Sign up</span>
                </div>
            </form>

            <form action="#" class="loginCreat none" id="loginUp">
                <h1 class="loginTittle">Create Account</h1>

                <div class="loginBox">
                    <i class="fa-solid fa-user loginIcon"></i>
                    <input type="text" placeholder="Username" class="loginInput">
                </div>

                <div class="loginBox">
                    <i class="fa-solid fa-at loginIcon"></i>
                    <input type="text" placeholder="Email" class="loginInput">
                </div>

                <div class="loginBox">
                    <i class="fa-solid fa-lock loginIcon"></i>
                    <input type="password" placeholder="Password" class="loginInput">
                </div>

                <a href="#" class="loginButton">Sign Up</a>

                <div>
                    <span class="loginAccount">Already have an Account?</span>
                    <span class="loginSignUp" id="signIn">Sign In</span>
                </div>

                <div class="loginSocial">
                    <a href="#" class="loginSocialIcon"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="loginSocialIcon"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class="loginSocialIcon"><i class="fa-brands fa-google"></i></a>
                </div>

            </form>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
